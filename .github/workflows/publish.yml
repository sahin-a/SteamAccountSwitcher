name: create-release
on:
  push:
  workflow_dispatch:

env:
  DOTNET_VERSION: '6.x'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup dotnet ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ğŸ™‰ Installing dependencies
        run: dotnet restore

      - name: ğŸ› ï¸ Build
        run: |
            dotnet build --configuration Release --no-restore
            dotnet publish --self-contained -c Release -o ./output -r win-x86 -p:PublishReadyToRun=true

      - name: ğŸ‘¨â€âš•ï¸ Run Unit Tests
        run: dotnet test --no-restore --verbosity normal

      - name: Print dir
        run: dir

      - name: ğŸ”® Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: SteamAccountSwitcher_Win-x86
          path: ./output

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./output
          asset_name: SteamAccountSwitcher_Win-x86
          asset_content_type: application/zip